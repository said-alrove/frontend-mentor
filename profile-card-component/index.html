<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="theme-color" content="#19A2AE">
        <meta name="msapplication-TileColor" content="#19A2AE">
        <meta name="description" content="Profile card component, challenge from Frontend Mentor">
        <meta name="author" content="Said Alejandro">
        <meta name="copyright" content="Alrove 2021 - Copyright &copy;">
        <title>Profile Card Component | Frontend Mentor</title>
        <!-- *** ICONS *** -->
        <link rel="shortcut icon" href="https://said-alrove.github.io/profile-card-component/assets/icons/favicon-32x32.png"> 
        <link rel="icon" href="https://said-alrove.github.io/profile-card-component/assets/icons/favicon-32x32.png" type="img/png" sizes="32x32">
        <!-- *** RESET *** -->
        <link rel="preload" href="https://said-alrove.github.io/profile-card-component/styles/normalize.css" as="style">
        <link rel="stylesheet" href="https://said-alrove.github.io/profile-card-component/styles/normalize.css">
        <!-- *** STYLES *** -->
        <link rel="preload" href="https://said-alrove.github.io/profile-card-component/styles/app.css" as="style">
        <link rel="stylesheet" href="https://said-alrove.github.io/profile-card-component/styles/app.css">
        <!-- *** EXTRA *** -->
        <link rel="canonical" href="https://said-alrove.github.io/profile-card-component/">
    </head>
    <body>
        <div class="wrapper">
            <div class="card-container">
                <header class="header-container">
                </header>
                <main class="main-container">
                    <div class="main__pic">
                        <img src="https://said-alrove.github.io/profile-card-component/assets/jpg/image-victor.jpg" alt="pic">
                    </div>
                    <div class="main__information">
                        <p class="information__name">Victor Crest 
                            <span class="information__age">26</span>
                        </p>
                        <p class="information__city">
                            London
                        </p>
                    </div>
                </main>
                <div class="stats-container">
                    <div class="stats__followers">
                        <p class="stats__number">80K 
                            <span class="stats__text">Followers</span>
                        </p>
                    </div> <!-- STATS__FOLLOWERS -->
                    <div class="stats__likes">
                        <p class="stats__number">803K 
                            <span class="stats__text">Likes</span>
                        </p>
                    </div> <!-- .STATS__LIKES -->          
                    <div class="stats__photos">
                        <p class="stats__number">1.4K 
                            <span class="stats__text">Photos</span>
                        </p>
                    </div> <!-- .STATS__PHOTOS -->
                </div>
            </div>
        </div>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="https://twitter.com/said_alrove/" target="_blank">@said_alrove</a>.
        </div>
    </body>
</html>
